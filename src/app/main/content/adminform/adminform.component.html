<div class="page-layout blank" id="admin-wrapper">
 <form class="admin-form" [formGroup]="addedForm">
    <!--form content -->
    <div class="admin-content">
        <div class="admin-main-wrapper">
            <mat-expansion-panel [expanded]="true" [disabled]="true">
                <!-- main panal-title -->
                <mat-expansion-panel-header class="panelHeader">
                    <mat-panel-title class="main-tille">
                       Loreum Ipsum
                    </mat-panel-title>
                </mat-expansion-panel-header>
                <!-- end title -->
                <!-- main form-start -->
                <div class="admin-main-form mr-tb5  m-pad1">
                    <div fxLayout="row" fxLayout.md="row" fxLayout.xs="column">
                    	<div fxFlex = "15" fxLayoutAlign="center center">
                    		<mat-label><b>Loreum Ipsum</b></mat-label>
                    	</div>
                        <div fxFlex="85" fxLayoutAlign="start center" fxLayoutAlign.xs="center center">
                            <mat-label>loreumipum@gmail.com</mat-label>
                        </div>
                    </div>
                </div>
                <!-- main form-end -->
                <!-- main form-start -->
                <div class="admin-main-form mr-tb5 br-t-dotted m-pad1 pad-l10 pad-r10 pad-lr3-rem">
                    <div fxLayout="row" fxLayout.md="row" fxLayout.xs="column">
                    	
                        <div fxFlex="100" fxLayoutAlign="center center">
                            <div class="admin-form-controll pad-r10">
                                  <mat-form-field>
                                    <mat-label>Loreum Ipsum</mat-label>
                                    <input matInput placeholder="Loreum Ipsum" formControlName="email" required>
                                     <mat-error *ngIf="submitted && f.email.errors">Please enter valid email addreess</mat-error>
                                    </mat-form-field>
                            </div>
                           <mat-icon matSuffix class="pad-r10" popover="Loreum Ipsum"
                               popoverTitle="Loreum Ipsum"
                               popoverPlacement="left"
                               [popoverOnHover]="true"
                               [popoverCloseOnClickOutside]="true"
                               [popoverCloseOnMouseOutside]="false"
                               [popoverDisabled]="false"
                               [popoverAnimation]="true"
                               [popoverDismissTimeout]="10000">help
                          </mat-icon>
                        </div>
                       
                    </div>
                </div>
                <!-- main form-end -->
            </mat-expansion-panel>
        </div>
    </div><!--form content/ -->

    <!--form footer -->
    <div class="admin-footer">
		<div fxLayout="row" fxLayout.lt-sm="column" fxLayoutGap="20px" class="bgs pad-lr3-rem">
			<div fxFlex="100" fxLayoutAlign="end center" [fxLayout]="'row wrap'" fxLayoutAlign.xs="center center">
                 <!--btn 1-->
			    <button mat-button class="user-button btngreen mr-br mr-r1 mbl-mr-tb" (click) ="onSubmit()">
                  <div fxLayout="row" class="cwhite font13" fxLayoutAlign="center center">
                     <mat-icon class="s-16 mr-12">done</mat-icon>
                      <span class="username">Loreum Ipsum</span>
                  </div>
                 </button> <!--btn 1/-->

                  <!--btn 2-->
                 <button type="button" mat-button class="user-button btngray mr-br mr-r1 mbl-mr-tb" (click)="btnClickhome()">
                  <div fxLayout="row" class="cwhite font13" fxLayoutAlign="center center">
                     <mat-icon class="s-16 mr-12">clear</mat-icon>
                      <span class="username">Loreum Ipsum</span>
                  </div>
                 </button> <!--btn 2-->
				    	           

			</div>
	    </div>
    </div><!--form footer / -->
  </form>
</div>
