<div class="page-layout blank" id="admin-wrapper">
    <div class="admin-content">
        <div class="admin-main-wrapper">
            <mat-expansion-panel [expanded]="true" [disabled]="true">

                <!-- main panal-title -->
                <mat-expansion-panel-header class="panelHeader">
                    <mat-panel-title class="main-tille">
                       Loreum Ipsum
                    </mat-panel-title>
                </mat-expansion-panel-header>
                <!-- end title -->
                
                <!-- main form-start -->
                <div class="admin-main-form mr-tb5 br-t-dotted m-pad1">
                    <div fxLayout="row" fxLayout.md="row" fxLayout.xs="column">
                    	<div fxFlex = "15" fxLayoutAlign="center center">
                    		<mat-label>Loreum Ipsum <span class="cred">*</span></mat-label>
                    	</div>
                        <div fxFlex="80" fxLayoutAlign="center center">
                            <div class="admin-form-controll">
                               
                            <mat-form-field appearance="outline">
                            <input matInput placeholder="Loreum Ipsum" required [formControl]="addfield">
                             <mat-error *ngIf="addfield.hasError('required')">Please enter valid details</mat-error>
                            </mat-form-field>
                            </div>
                        </div>
                        <div fxFlex = "5" fxLayoutAlign="center center">
                        	<mat-icon matSuffix matTooltip="Account-Help">help</mat-icon>
                    	</div>
                    </div>
                </div>
                <!-- main form-end -->
            </mat-expansion-panel>
        </div>

    </div>
    <div class="admin-footer">
        		<div fxLayout="row" fxLayout.lt-sm="column" fxLayoutGap="20px" class="bgs">

						<div fxFlex="100" fxLayoutAlign="end center" fxLayoutAlign.xs="center center" [fxLayout]="'row wrap'">

						    <button mat-button class="user-button btngreen mr-br mr-r1 mbl-mr-tb">
		                      <div fxLayout="row" class="cwhite font13" fxLayoutAlign="center center">
		                         <mat-icon class="s-16 mr-12">save</mat-icon>
		                          <span class="username mr-12">Loreum Ipsum</span>
		                          
		                      </div>
		                     </button>


                             <button mat-button class="user-button btnred mr-br mr-r1 mbl-mr-tb" (click)="openDelet()" >
                              <div fxLayout="row" class="cwhite font13" fxLayoutAlign="center center">
                                 <mat-icon class="s-16 mr-12">delete</mat-icon>
                                  <span class="username mr-12">Loreum Ipsum</span>
                                  
                              </div>
                             </button>


		                     <button mat-button class="user-button btngray mr-br mr-r1 mbl-mr-tb" (click)="btnClickhome()">
		                      <div fxLayout="row" class="cwhite font13" fxLayoutAlign="center center">
		                         <mat-icon class="s-16 mr-12">clear</mat-icon>
		                          <span class="username mr-12">Loreum Ipsum</span>
		                          
		                      </div>
		                     </button>
						    	           

						</div>

			   </div>
        </div>
</div>
